<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    .container {
      background-color: black;
      display: grid;
      width: 790px;
      height: 1030px;
      gap: 10px;
      grid-template-columns: 170px 500px 100px;
      grid-template-rows: 100px 700px 100px 100px;
      border: 10px black solid;
    }

    .box1 {
      background-color: white;
    }

    .box2 {
      background-color: red;
      grid-row: -3/-5;
      grid-column: 2/4;
    }

    .box3 {
      background-color: white;
      grid-row: 2/3;
    }

    .box4 {
      background-color: blue;
      grid-row: 3/5;
    }

    .box5 {
      background-color: white;
      grid-row: 3/5;
      grid-column: -3/-2;
    }

    .box6 {
      background-color: white;
    }

    .box7 {
      background-color: goldenrod;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </div>
</body>

</html>

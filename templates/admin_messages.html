{% extends "base.html" %}
{% block content %}

<h3>Customer Messages</h3>

<table class="table table-striped table-bordered shadow">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Answered</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for m in messages %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.email }}</td>
            <td>{{ m.message }}</td>
            <td>{% if m.answered %}✅{% else %}❌{% endif %}</td>
            <td>
                <a href="/admin/messages/answer/{{ m.id }}" class="btn btn-sm btn-success">Mark Answered</a>
                <a href="/admin/messages/delete/{{ m.id }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

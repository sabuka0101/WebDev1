<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Project</title>
    <style>
        .container {
            background-color: black;
            display: grid;
            width: 748px;
            height: 748px;
            gap: 9px;
            grid-template-columns: 320px 198px 153px 50px;
            grid-template-rows: 414px 155px 132px 20px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: orange;
            grid-column: 2/5;
        }

        .box3 {
            background-color: yellow;
            grid-column: 2/4;
            grid-row: 2/4;
        }

        .box4 {
            background-color: green;
            grid-column: 4/5;
            grid-row: -1/-3;
            border: 1px black solid;
            border-bottom: none;
            border-left: none;
            border-right: none;
        }

        .box5 {
            background-color: lime;
            grid-column: -4/-5;
            grid-row: -1/-2;
        }

        .box6 {
            background-color: blue;
            grid-row: -1/-2;
            grid-column: -3/-4;
        }

        .box7 {
            background-color: cyan;
            grid-column: 1/2;
            grid-row: 2/4;
        }

        .box8 {
            background-color: purple;
            grid-column: 4/5;
            grid-row: -3/-4;
        }

        .box9 {
            background-color: pink;
            grid-row: -1/-2;
            grid-column: -2/-3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>

</html>

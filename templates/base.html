<!DOCTYPE html>
<html>

<head>
    <title>My Café</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it mobile-friendly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+Georgian&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
        }

        textarea {
            resize: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        /* Custom media queries for small screens */
        @media (max-width: 767px) {
            .card-body h5 {
                font-size: 1rem;
            }

            .card-body p {
                font-size: 0.9rem;
            }

            .navbar .navbar-brand {
                font-size: 1.4rem;
            }

            .card-form {
                padding: 15px !important;
            }
        }

        .card-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .section-header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .section-body {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 0 0 5px 5px;
        }

        img.card-img-top {
            width: 100%;
            display: block;
            border-radius: 0;
            object-fit: cover;
        }

        /* fix image spacing */
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-4 flex-wrap">
        <a class="navbar-brand logo" href="/">Lolita Café</a>
        <div class="d-flex flex-wrap">
            <a class="text-white me-3 mb-1" href="/">Home</a>
            <a class="text-white me-3 mb-1" href="/about">About</a>
            <a class="text-white mb-1" href="/contact">Contact</a>
        </div>
    </nav>
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
